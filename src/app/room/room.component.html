<div>{{player ? 'Player information:' : 'No player selected'}}</div>
<div *ngIf="player">
  <div>Name: {{player.name}}</div>
  <div>Id: {{player.id}}</div>
  <div>Room: {{player.room}}</div>
</div>

<ul>
  <li class="text" *ngFor="let item of allPlayers$ | async">
    {{item | json}}
  </li>
</ul>

<button (click)="leaveRoom()">Leave room</button>
