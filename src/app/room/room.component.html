<ng-container *ngIf="storePlayer$ | async as storePlayer">
  <div>Store Player information:</div>
  <div *ngIf="storePlayer">
    <div>Name: {{storePlayer.name}}</div>
    <div>Id: {{storePlayer.id}}</div>
  </div>
</ng-container>
<ng-container *ngIf="firebasePlayer$ | async as firebasePlayer">
  <div>Firebase Player information:</div>
  <div>
    <span>Choices: </span>
    <span *ngFor="let choice of firebasePlayer.choices"> {{choice}}</span>
  </div>
</ng-container>

<choice></choice>

<ul>
  <li class="text" *ngFor="let item of allPlayers$ | async">
    {{item | json}}
  </li>
</ul>

<button (click)="leaveRoom()">Leave room</button>
