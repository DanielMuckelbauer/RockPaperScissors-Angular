<div class="choice-container">
  <button mat-icon-button aria-label="Rock" (click)="choose(choiceEnum.Rock)" [disabled]="choice && choice !== choiceEnum.Rock">
    <mat-icon fontSet="fontawesome" fontIcon="fa-hand-rock-o" [class.highlight-icon]="choice === choiceEnum.Rock"></mat-icon>
  </button>
  <button mat-icon-button aria-label="Paper" (click)="choose(choiceEnum.Paper)" [disabled]="choice && choice !== choiceEnum.Paper">
    <mat-icon fontSet="fontawesome" fontIcon="fa-hand-paper-o" [class.highlight-icon]="choice === choiceEnum.Paper"></mat-icon>
  </button>
  <button mat-icon-button aria-label="Scissors" (click)="choose(choiceEnum.Scissors)" [disabled]="choice && choice !== choiceEnum.Scissors">
    <mat-icon fontSet="fontawesome" fontIcon="fa-hand-scissors-o" [class.highlight-icon]="choice === choiceEnum.Scissors"></mat-icon>
  </button>
</div>
